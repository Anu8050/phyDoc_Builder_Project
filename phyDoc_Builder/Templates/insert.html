<!DOCTYPE html>
<head>
    <title>Create the document template</title>
</head>
<body>
    {% load static %}
    {% block content %}
    <center>
        <h1>Inserting for document template</h1>
        <h2>using django restframework</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table border="1">
                <tr>
                    <td>document template name</td>
                    <td><input type="text" placeholder="template name.."name="name"></td>
                </tr>
                <tr>
                    <td>document template path</td>
                    <td><input type="file" placeholder="template path.."name="Document_template_path"></td>
                </tr>
            </table>
            <input type="submit" value="insert"/>
            
        </form>
    </center>

    {% comment %} {% if uploaded_file_url %}
        <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
    {% endif %} {% endcomment %}

     
    {% endblock %}
</body>
</html>
