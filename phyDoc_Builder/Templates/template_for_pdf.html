<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Pdf generate template</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">

<script type="text/javascript">
    function onclick_event(){
        alert("Pdf Created successfully.....");

        var apiUrl = 'http://127.0.0.1:8000/generatepdf/';
        fetch(apiUrl)
        .then(function(response) {
            return response.json();
        })
        .then(function(myJson) {
            console.log(JSON.stringify(myJson));
        }
        .catch(error => {
            throw(error);
        })
        );
        
    }  
   

</script>

<body>
    {% block content %}
    <center>
        <h1>Template Page</h1>
        <form >
            {% csrf_token %}
            <div>
                selcet template_name:
                <select >
                    {% for results in bindingid %}
                        <option value=" {{results.name}}">
                            {{ results.name}} 
                        </option> 
                               
                    {% endfor %}
                </select>
                <p style="color:green"id="demo"></p>
            </div> 
            <div >
                <label>Type:</label>
                <input type="text" placeholder="template name.." id="txt" > <br>
            </div>
            <button id="btn-generate" onclick="onclick_event()" >Click To generate pdf</button> 
        </form>
    </center>
    {% endblock %}
</body>
